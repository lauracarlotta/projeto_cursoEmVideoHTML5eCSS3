<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Teste JavaScript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Testando JavaScript</h1>
    <!-- Tudo o que estiver dentro dessa tag será considerado cód. JS -->
    <!-- Podemos ter mais de uma linguagem numa mesma página, mesmo que vejamos os códigos em JS com uma sintaxe diferente, o meu navegador entenderá que tudo o que esta entre <script> e </script> é referente a linguagem de JS -->

    <!-- O JS trabalha com o conceito de objetos e alguns objetos já saem como padrão. Um dos objetos master do JS é o Document e em seguida aparecerá os eventos, métodos e alterações que podemos fazer com esse objeto -->

    <!-- A grande limitação da linguagem é que ela só consegue manipular coisas dentro do documento do seu navegador. Não pode acessar nada operacional, nada do hardware! Porém, ela consegue acessar coisas que o seu navegador também consegue acessar, como por exemplo a data e hora do seu sistema! -->

    <script>
        document.write("Olá! Hoje é dia " + Date()); // Ele mostrará a data atual do seu navegador!
    </script>
</body>
</html>
