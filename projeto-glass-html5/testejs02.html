<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript 02</title>
    <script> //function - função (conjunto de comandos ou de rotinas)
    // *** ( ) - Parâmetros e { } - Códigos
    // Para que esse efeito fique bem legal, a imagem foi milimetricamente modificada!
        function acendeLampada() {
            document.getElementById("luz").src = "_imagens/lampada-acesa.jpg"; // Apenas fiz um referenciamento ao documento de id "Luz" e fazer uma alteração ao src dele
        }
        function apagaLampada() {
            document.getElementById("luz").src = "_imagens/lampada-apagada.jpg";
        }
        function quebraLampada() {
            document.getElementById("luz").src = "_imagens/lampada-quebrada.jpg";
        }
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"/> <!-- Para modificar um objeto, você precisa dar um ID para ele!  ***  Para o onmousemove, será para quando passar o mouse por cima da imagem  e onmouseout, para qundo eu tirar o mouse de cima da imagem  ****  Toda a vez que o "onclick" estiver presente, ele vai dar um sequencia de comandos, onde estes terão a interação com o usuário! Se tiveros 10 funções, ele irá disparar as 10 funções! E nesse caso, quando clicarmos na lâmpada, ela irá abrir a mensagem de alert da função "acendeLampada" -->
</body>
</html>
