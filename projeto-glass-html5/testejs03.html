<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript 03</title>
    <script> // *** ( ) - Parâmetros e { } - Códigos
    // Assim, o código fica mais limpo!
        var quebrada = false; // Vai indicar se ela está quebrada ou não, ou seja, depois que ela estiver "quebrada" ela não fará mais nada! E como ela foi definida antes da função, é uma variável global!
        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = "_imagens/lampada-acesa.jpg";
            }
            if (tipo == 2) {
                arquivo = "_imagens/lampada-apagada.jpg";
            }
            if (tipo == 3) {
                arquivo = "_imagens/lampada-quebrada.jpg";
            }
            if (!quebrada) {
                document.getElementById("luz").src = arquivo; // aprender a dar parâmetros a função.
                if (tipo == 3) {
                    quebrada = true; // testando o tipo logo após a imagem, ai sim funcionará: quando quebrada, não fará mais nada!
                }
            }
        }
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
</body>
</html>
