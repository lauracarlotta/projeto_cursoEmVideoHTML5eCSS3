<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8"/>
    <title>Curso de HTML5</title>
    <style>
        h1{
            font-family: Arial;
            font-size: 30pt;
            color: blue;
            text-shadow: 2px 2px 2px red;
        }
    </style>
    <!-- <HEAD> Fará todas as funções comportamentais do seu site -->
    <!--1º 2px= deslocamento lateral; 2º 2px=deslocamento vertical; 3º 2px=espalhamento da sombra; black é a cor
    da sombra-->
</head>

<body>

    <h1>Olá, Mundo!</h1>
    <!-- <font color="blue"></font> font não existe mais! Se colocarmos ele na linha de código, o mesmo aparecerá
    tachado-->
    <h2>Me livrando da maldição!</h2>
    <h1>Oba! Me livrei!</h1>

</body>

</html>
